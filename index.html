<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Book Reader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 800px;
            background: white;
            text-align: center;
        }

        .page {
            display: none;
            height: 100%;
        }

        .page.active {
            display: block;
        }

        .page img {
            max-height: 100%;
            width: auto;
            display: block;
            margin: 0 auto;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
            z-index: 10;
        }

        .nav-button:hover {
            background: #0056b3;
        }

        .nav-button.left {
            left: 10px;
        }

        .nav-button.right {
            right: 10px;
        }

        .controls {
    position: absolute;
    top: 10px; /* Move to the top */
    left: 50%;
    transform: translateX(-50%); /* Center horizontally */
    display: flex;
    gap: 5px; /* Reduce spacing between elements */
    align-items: center;
    border-radius: 5px; /* Slightly rounded corners */
    font-size: 12px; /* Smaller text */
}

.controls input, .controls select {
    padding: 2px 5px; /* Smaller padding for input and dropdown */
    font-size: 12px; /* Smaller text size */
}

    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation Buttons -->
        <button class="nav-button left" onclick="changePage(-1)">❮</button>
        <button class="nav-button right" onclick="changePage(1)">❯</button>

        <!-- Pages -->
        <div class="page active"><img src="NSO Level 2 Class 7_Page_01.jpg" alt="Page 1"></div>
        <div class="page"><img src="NSO Level 2 Class 7_Page_02.jpg" alt="Page 2"></div>

        <div class="page"><img src="NSO Level 2 Class 7_Page_44.jpg" alt="Page 44"></div>
        <!-- Repeat for all 44 pages -->

        <!-- Controls -->
        <div class="controls">
            <label for="pageNo">Page No:</label>
            <input type="number" id="pageNo" min="1" max="44" value="1" onchange="goToPage(this.value - 1)">
            
            <label for="pageSelect">Select Page:</label>
            <select id="pageSelect" onchange="goToPage(this.value)">
                <!-- Generate options dynamically -->
                <script>
                    for (let i = 0; i < 44; i++) {
                        document.write(`<option value="${i}">Page ${i + 1}</option>`);
                    }
                </script>
            </select>
        </div>
    </div>

    <script>
        const pages = document.querySelectorAll('.page');
        const pageNoInput = document.getElementById('pageNo');
        const pageSelect = document.getElementById('pageSelect');
        let currentPage = 0;

        // Function to change the page
        function changePage(direction) {
            // Hide the current page
            pages[currentPage].classList.remove('active');

            // Update the current page index
            currentPage += direction;

            // Ensure the page index is within bounds
            if (currentPage < 0) currentPage = 0;
            if (currentPage >= pages.length) currentPage = pages.length - 1;

            // Show the new page
            pages[currentPage].classList.add('active');

            // Update the input box and dropdown
            pageNoInput.value = currentPage + 1;
            pageSelect.value = currentPage;
        }

        // Function to go to a specific page
        function goToPage(pageIndex) {
            // Ensure the page index is within bounds
            if (pageIndex < 0) pageIndex = 0;
            if (pageIndex >= pages.length) pageIndex = pages.length - 1;

            // Hide the current page
            pages[currentPage].classList.remove('active');

            // Update the current page index
            currentPage = parseInt(pageIndex);

            // Show the new page
            pages[currentPage].classList.add('active');

            // Update the input box and dropdown
            pageNoInput.value = currentPage + 1;
            pageSelect.value = currentPage;
        }
    </script>
</body>
</html>
